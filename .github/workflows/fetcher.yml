name: BTC Hourly Fetcher (OKX + CoinGecko)

on:
  schedule:
    - cron: "0 * * * *"   # mỗi 1 giờ
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run fetcher
        run: node fetcher.mjs
        env:
          AGG_URL: ${{ secrets.AGG_URL }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
